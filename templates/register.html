<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><h5><b>Shopping cart</b></h5></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
         <li class="nav-item active" style="margin-right:40px">
        <a class="nav-link" href="http://localhost:5000/vendor/loginlink">Login <span class="sr-only">(current)</span></a>
      </li>

    </ul>
  </div>
</nav>

    <div class="container" style="margin-top:100px">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header text-secondary"><h5><b>Registration Form</b></h5></div>
                        <div class="card-body" style="background-color:#EEEEEE">
            <form action="http://localhost:5000/vendor/registration" id="formid" method="post">
                        <div class="form-group">
                            <label>User name</label>
                            <input class="form-control" type="text" id="nameid" name="name" placeholder="Enter user name">
                            <span class="text-danger" id="span_name_id1"></span>
                            <span class="" id="span_name_id2"></span>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" type="text" id="emailid" name="email" placeholder="Enter email">
                            <span class="text-danger" id="span_email_id"></span>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" id="passwordid" name="password" placeholder="Enter password">
                            <span class="text-danger" id="span_password_id1"></span>
                            <span class="" id="span_password_id2"></span>
                        </div>
                        <div class="form-group">
                            <label>Re-enter password</label>
                            <input class="form-control" type="password" id="repasswordid" name="repassword" placeholder="Re-enter password">
                        </div>
                        <div class="form-group">
                            <label>Company</label>
                            <input class="form-control" type="password" name="company" placeholder="Enter company name here">
                        </div>
                        <div class="form-group">
                            <label>Token</label>
                            <input class="form-control" type="password" name="token" placeholder="Enter youe toker here">
                        </div><br>
                        <div class="form-group text-center">
                            <button type="submit" id="submit" class="btn btn-block btn-outline-secondary">Save</button>
                        </div>
                    </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        {{msg}}
</body>
</html>
